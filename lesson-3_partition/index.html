<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bubble</title>
	<script src="https://cdn.bootcss.com/d3/4.11.0/d3.js"></script>
	<script src="./script.js"></script>
	<style>
		.node rect {
		  fill: #ddd;
		}

		.node text {
		  font: 10px sans-serif;
		}

		.node tspan:last-child {
		  font-size: 9px;
		  fill-opacity: 0.8;
		}

		.node--internal text {
		  font-weight: bold;
		}

		.node--leaf rect {
		  fill-opacity: 0.6;
		}
	</style>
</head>
<body></body>
</html>
